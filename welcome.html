		<script type="text/javascript">
			$.ajax({
				type: "get",
				//				url: "http://localhost/App/autoLogin.php",
				url: "http://121.42.183.198/autoLogin.php",
				dataType: "jsonp",
				jsonp: "callback",
				jsonpCallback: "data",
				async: true,
				success: function(data) {
					var img = $("#welcome_img")
					if (data.code == "0") {
						setTimeout(function(){
							img.animate({
								opacity: 0
							}, 
							1000,//持续时间
							'ease-out',
							function(){								
								window.location.href = "index.html";
							})
						},1000);
					} else {
						setTimeout(function(){
							img.animate({
								opacity: 0
							}, 
							1000,//持续时间
							'ease-out',
							function(){								
								window.location.href = "login.html";
							})
						},1000);
					}
				}
			});
